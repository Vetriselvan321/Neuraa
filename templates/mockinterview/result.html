{% extends "base.html" %}
{% load static %}

{% block title %} Argumental Interview {% endblock %}
 
{% block main %}

<style>
    h2{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .card-description{
        border-top: 1px solid grey;
        padding-top: 2vh;
    }
    .card-body{
        padding: 15px;
    }
    .block{
        margin-top: 2vh;
        border: 1px solid grey;
        padding: 20px;
    }
    .block h4{
        text-decoration: underline;
        text-transform: uppercase;
        letter-spacing: 1.2px;
    }
    .card-footer{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card-footer span{
        font-size: 50px;
        margin: 20px;
        font-weight: bolder;
        font-family:Georgia, 'Times New Roman', Times, serif;
    }
    .result{
        border-bottom: 1px solid grey;
    }
</style>

<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="card-title mb-3 text-center mt-3">
                <h2>Interview description</h2>
            </div>
            <div class="card-description text-justify mb-3">
                {{result.ai}}
            </div>
        </div>
        <div class="card-footer">

            <div class="result">
                {% for i in starts %}
                    <span>⭐</span>
                {% endfor %}
                /10⭐

            </div>

        </div>
        <div class="card-body">

            

            <div class="block">
                <h4>Description</h4>
                {{result.description}}
            </div>

            <div class="block">
                <h4>Advice</h4>
                {{result.advice}}    
            </div>

        </div>
        
    </div>
</div>

{% endblock %}
