{% extends 'auth_base.html' %} 
{% block main %}

<style>
    h3{
        color: var(--c2);
    }
    .container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 10px;
    }

    i,a{
        text-align: center;
        
        color: var(--c3);
    }
    .fa-frown-open,.fa-theater-masks{
        font-size: 300px;    
    }
    a{
        text-decoration: none;
        text-align: center;

    }
    .fa-user-lock{
        color: red;
    }
    .fa-user-lock:hover{
        color: white;
    }
</style>

<div class="container item-center">
    {% if user.is_authenticated %}
    <h3>Come back again!! </h3>
    <i class="far fa-frown-open"></i>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger" >Are you want to Logout <i class="fas fa-user-lock"></i></button>
    </form>
    
    {% else %}
    <h3>Until We Meet Again! </h3>
    <i class="fas fa-theater-masks"></i>
    <a href="{% url 'login' %}"><i class="fas fa-plane-arrival"></i>Login</a>
    {% endif %}
</div>
{% endblock %}
