{% if rb.get_ach %}
<style>
</style>
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Place</th>
        <th scope="col">Option</th>
      </tr>
    </thead>
    <tbody>
        {% for i in rb.get_ach %}
      <tr>
        <th scope="row">{{i.title}}</th>
        <td>{{i.place}}</td>
        <td><button hx-post="{% url 'delete_ach' rb.id i.id %}" 
            hx-target="#ach-list"
            hx-swap="innerHTML" class="btn btn-flat-danger"><i class="far fa-trash-alt text-danger "></i></button></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endif %}
