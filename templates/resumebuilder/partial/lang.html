{% if rb.get_lang %}
<style>
</style>
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Languages</th>
        <th scope="col">Fluency</th>
        <th scope="col">Option</th>
      </tr>
    </thead>
    <tbody>
        {% for i in rb.get_lang %}
      <tr>
        <th scope="row">
            {{i.name}}
        </th>
        <th>{{i.fluency}}</th>
        <td><button hx-post="{% url 'delete_lang' rb.id i.id %}" 
            hx-target="#lang-list"
            hx-swap="innerHTML" class="btn btn-flat-danger"><i class="far fa-trash-alt text-danger "></i></button></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endif %}
