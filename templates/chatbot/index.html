<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Neuraa</title>
        <link rel="shortcut icon" href="https://www.mjvinnovation.com/wp-content/uploads/2021/07/mjv_blogpost_redes_neurais_ilustracao_cerebro-01-1024x1020.png" type="image/x-icon">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <style>
@import url('https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Josefin+Sans:ital,wght@1,500&family=Lato:ital@0;1&family=Montserrat:wght@600&family=Poppins:wght@300&family=Reem+Kufi+Ink&display=swap');
            body{
                background-color: whitesmoke;
                --c1 : #52057B;
                --c2 : #892CDC;
                --c3 : #BC6FF1;
                --c4 : #000000;
                --fnt: "Reem Kufi Ink", sans-serif;
                
            }
            .navbar {
                background-color: white;
                border-radius: 4px;
                box-shadow: 4px 4px 4px rgba(0, 0, 0, .25);
                
            }
            .navbar-brand {
                font-family: var(--fnt);
                font-size: 22px;
                color: var(--c2);
                font-weight: 400;
                font-style: normal;
                font-weight: bold;
            }
            a:hover{
                color: var(--c1) !important;
            }
            .logout{
                color: var(--c2);
                font-family: var(--fnt);
                letter-spacing: 1px;
            }
            .logout:hover{
                border-bottom: 1px solid var(--c2);
                transition: step-end;
            }
            .list-group li{
                text-align: center;
                text-transform: capitalize;
                font-family:var(--fnt);
                font-weight: bold;
                letter-spacing: 1px;
                font-size: 1em;
                color: var(--c4);
                border-color: var(--c2) !important;
                padding: auto;
            }
            .list-group li:hover{
                backdrop-filter: blur(5px);
                color: var(--c2);
                transition: ease-in;
                animation: step-end;
            }
            .list-group{
                text-align: start;
                width: 20em;
            }
        .menu{
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        
        thead{
            text-align: center;
        }
        table{
        }
        tbody{
            text-align: center;
        }

        .list-group-item a,.uid{
            color: var(--c2);
            text-decoration: none;
        }
        .list-group-item a:hover,.uid:hover{
            text-decoration: dotted ;
        }
        .cpy{
            position: absolute;
            bottom: 5px;
            right: 5px;
            color: grey;
            font-size: var(--fnt);
        }
</style>

    </head>
    <body>


        <div class="container">
            <nav class="navbar ">
                <div class="container-fluid">
                  <a  class="navbar-brand" href="#">
                    <img src="https://www.mjvinnovation.com/wp-content/uploads/2021/07/mjv_blogpost_redes_neurais_ilustracao_cerebro-01-1024x1020.png" alt="" width="36" height="30" class="d-inline-block align-text-top">
                    &nbsp;N E U R A A
                </a>
                <a href="{% url 'logout' %}" class="btn logout">Logout</a>
                </div>
              </nav>
        </div>
        <br><br>

        <main>
            
            <div class="container-fluid menu">
                <ul class="list-group">
                    <li class="list-group-item"> <a href="{% url 'cg' %}">Path Pilot</a></li>
                    <li class="list-group-item"> <a href="{% url 'cp' %}">Profes Pro</a></li>
                    <li class="list-group-item"><a href="{% url 'college_form'  %}">Create a new chatbot</a></li>
                    <li class="list-group-item"><a href="{% url 'ats'  %}">Aplicant Tracking System</a></li>
                    <li class="list-group-item"> <a href="{% url 'generate_social_media_content' %}">Social media content generator</a></li>
                  </ul>
            </div>
            <br><br>
            <div class="container">
                <table class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">UID</th>
                        <th scope="col">STATUS</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for i in colleges %}
                      <tr>
                        <th scope="row">{{i.name}}</th>
                        <td><a class="uid" href="{% url 'source_code' i.uid %}" >{{i.uid}}</a></td>
                        <td>{{i.state}}</td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </main>

        <p class="cpy" >&copy; Neuraa . All Rights are Reserved.</p>


        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
